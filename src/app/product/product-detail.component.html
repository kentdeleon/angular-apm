<div class="card" *ngIf="product">
    <div class="card-header">{{pageTitle + ": " + product.productName}}
    </div>
    <img class="card-img-top"  class="img-thumbnail" [src]="product.imageUrl"  [alt]="product.productName"
    [title]="product.productName"
    [style.width.px]="500"
    [style.margin.px]="20">
    <div class="card-body">
        <p class="card-text">Name:  {{product.productName}}</p>
        <p class="card-text">Code:  {{product.productCode}}</p>
        <p class="card-text">Description:  {{product.description}}</p>
        <p class="card-text">Availability:  {{product.releaseDate}}</p>
        <p class="card-text">Price:  {{product.price}}</p>
        <p class="card-text">5 Star Rating:  <pm-star [rating] = "product.starRating"></pm-star></p>
       
    </div>
    <div class="card-footer">
        <button class="btn btn-outline-secondary" style="width:80px" (click) = "onBack()">
            <i class="fa fa-chevron-left"></i>Back
        </button>
    </div>
</div>
